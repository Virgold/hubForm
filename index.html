<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Form</title>
</head>

<body>
    <div class="container-fluid p-0">
        

        <form class="container w-50 ">
            <div class="text-center">
                <h2>Let's get you started!</h2>
                <p>Hey there, let's set up your Renmoney account </p>
                <hr>
                
            </div>
            
            <div class="row g-3 align-items-center">
                <div class="col-6">
                    <label for="text" class="form-label m-0"> <b>Name</b> </label>
                    <input type="text" class="form-control py-2" id="text">
                    <label for="text" class="form-label m-0"> <small>First Name</small> </label>
                </div>
                <div class="col-6">
                    <label for="LastName" class="form-label m-0"></label>
                    <input type="text" class="form-control py-2" id="LastName">
                    <label for="LastName" class="form-label m-0"><small>Last Name</small> </label>
                </div>
            </div>
            <div class="row g-3 align-items-center mb-4 mt-4">
                <div class="col-md-6 col-12">
                    <label for="email" class="form-label m-0"> <b>Email</b> </label>
                    <input type="email" class="form-control py-2" id="email">
                    <label for="email" class="form-label m-0"></label>
                </div>
                <div class="col-md-6 col-12">
                    <label for="LastName" class="form-label m-0"><b>Phone Number</b> </label>
                    <div class="row gx-1 align-items-center">
                        <div class="col-3">
                            <input type="tel" class="form-control py-2" id="tel">
                            <label for="tel" class="form-label m-0"> <small>Area Code</small> </label>
                        </div>
                        <div class="col-9">
                            <input type="tel" class="form-control py-2" id="tel">
                            <label for="tel" class="form-label m-0"><small>Number</small> </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mb-2 mt-4">
                <label for="Address" class="form-label m-0"><b>Address</b> </label>
                <input type="Address" class="form-control py-2" id="Address">
                <label for="Address" class="form-label m-0"><small>Street Address</small> </label>
            </div>

            <div class="row gx-2 align-items-center">
                <div class="col-4">
                    <input type="city" class="form-control py-2" id="city">
                    <label for="city" class="form-label m-0"> <small>City</small> </label>
                </div>
                <div class="col-4">
                    <input type="landmark" class="form-control py-2" id="Landmark">
                    <label for="Landmark" class="form-label m-0"><small>Landmark</small> </label>
                </div>
                <div class="col-4">
                    <input type="city" class="form-control py-2" id="LGA">
                    <label for="LGA" class="form-label m-0"><small>Local Govt. Area</small> </label>
                </div>
            </div>


            <div class="row gx-1 justify-content-center mt-2 align-items-center">
                <div class="col-4 w-25">
                    <label for="image" class="form-label m-0"> <b>Photo</b> </label>
                    <input type="file" class="form-control py-2" id="image">
                    
                </div>
                <div class="col-4 w-25">
                    <label for="image" class="form-label m-0"> <b>Photo</b> </label>
                    <input type="file" class="form-control py-2" id="image">
                    
                </div>
                <div class="col-4 w-25">
                    <label for="image" class="form-label m-0"> <b>Photo</b> </label>
                    <input type="file" class="form-control py-2" id="image">
                    
                </div>
            </div>

           <!-- <a id="btn" href="http://127.0.0.1:5501/index.html" type="submit" class="form-control py-2 mt-4 btn" data-component="button">MEMBERSHIP</a> -->
           <div class="input-group mt-4">
            <div class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
            </div>
            <button type="text" href="http://127.0.0.1:5501/index.html" class="form-control" aria-label="Text input with checkbox"><b>MEMBERSHIP</b></button>
          </div>
        </form>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
